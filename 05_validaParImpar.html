<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Insira um número inteiro:`))
    
    //PROCESSAMENTO
    if( numero / 2 && numero % 0 ){
        alert(`O número é par`)
    }
    else  {
        alert(`O número é Impar`)
    }
    
    //SAÍDA
    
    
</script>

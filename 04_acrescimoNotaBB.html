<meta charset="UTF-8" />
<script>
    /*Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” 
    um aluno com dificuldades (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota, 
    que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado. 
    Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou, 
    e retorna o acréscimo que o big brother receberá em sua nota pela ajuda. O acréscimo é de 1/4 da diferença das notas, 
    se for positivo.*/

    // entrada
    const notaInicial = Number(prompt(`Insira a nota do little brother antes da ajuada:`))
    const notaFinal = Number(prompt(`Insira a nota do little brother depois da ajuda do big brother:`))
   const nota =  notaInicial - notaFinal
    // processamento
    if (nota > 0 ){
       nota1 =  nota / 4
        alert(`o acresimo da nota do big brother será de ${nota1}. `)
    }
    else{
        alert(`Não havera acresimo na nota do big brother.`)
    }
    
    // saída

</script>

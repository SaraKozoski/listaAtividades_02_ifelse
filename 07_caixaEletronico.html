<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois 
    informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. 
    O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */
    //0,5 na prova: Eduardo de Oliveira
    //ENTRADA
    let saque = Number(prompt(`Insira o valor que você deseja sacar:`))
    let mensagemFinal = `Para sacar a quantia de ${saque.toLocalleString(`pt-BR`,{style:'currency',currency:'BRL'})} o script fornece`;

    const notaCem = Math.floor(saque / 100);
    saque = saque % 100;
    const notaCinquenta = Math.floor( saque / 50);
    saque = saque % 50;
    const notaDez = Math.floor(saque / 10 );
    saque = saque % 10;
    const notaCinco = Math.floor(saque / 5 );
    saque = saque % 5;
    const notaUm = saque;

    let cedulasPendentes = 0;
    if (notaCem > 0) {cedulasPendentes++;}
    if (notaCinquenta > 0 ) {cedulasPendentes++;}
    if (notaDez > 0 ) {cedulasPendentes++;}
    if (notaCinco) {cedulasPendentes++;}
    if (notaUm) {cedulasPendentes++;}

    if ( notaCem> 0){
        mensagemFinal = mensagemFinal + `${notaCem} notas de Cem`;
        cedulasPendentes--;
        if (cedulasPendentes > 1){mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    } 
    if (notaCinquenta > 0){
        mensagemFinal = mensagemFinal + `${notaCinquenta} notas de Cinquenta`;
        cedulasPendentes--;
        if (cedulasPendentes > 1){mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    } 
    if ( notaDez> 0){
        mensagemFinal = mensagemFinal + `${notaDez} notas de Dez`;
        cedulasPendentes--;
        if (cedulasPendentes > 1){mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    } 
    
    if ( notaCinco > 0){
        mensagemFinal = mensagemFinal + `${notaCinco} notas de Cinco`;
        cedulasPendentes--;
        if (cedulasPendentes > 1){mensagemFinal = mensagemFinal + `, `; }
        else if (cedulasPendentes == 1) { mensagemFinal = mensagemFinal + ` e `; }
        else { mensagemFinal = mensagemFinal + `.`; }
    } 
    if(notaUm > 0){
        mensagemFinal = mensagemFinal + `${notasUm} notas de Um`;
    }
    document.write(mensagemFinal)
    //PROCESSAMENTO

    //SAÍDA

</script>
